<!-- 示例：BMI计算器 -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a
			href="./a1.html"
			id="a1"></a>
		<a
			href="./a2.html"
			id="a2"></a>
		<script>
			const a = location.search;
			if (a.includes("2")) {
				document.querySelector("#a2").click();
			} else {
				document.querySelector("#a1").click();
			}
		</script>
	</body>
</html>
